<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angularjs</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body ng-controller="mainCtrl">
    <!-- include file menu nav.html -->
    <div ng-include="'page/nav.html'"></div>
    <div class="container">
        <div ng-view></div>
    </div>

    <!-- modal-view-student by id -->
    <div class="modal fade" id="modal-show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{ showProduct.name }}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="" class="thumbnail">
                                <img ng-src="{{ showProduct.image }}" alt="">
                            </a>
                        </div>
                        <div class="col-md-8">
                            <h2>{{ showProduct.name }}</h2>
                            <h2>Giá: {{ showProduct.price | currency:"":0 }} đ</h2>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="them(showProduct)" class="btn btn-primary">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
	</div>
	
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
